{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Connection</h2>
    <div class="card shadow-sm col-12 col-md-6 mx-auto p-5">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt"></i> Log In
            </button>
        </form>
        <div class="text-center mt-3">
            <p>No account yet? <a href="{% url 'user:signup' %}">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
