{% extends "base.html" %}
{% block content %}
<div class="row mb-5">

    <!-- Chat List -->
    <div class="col-md-3 bg-white p-3 rounded shadow-sm">
        <button class="btn btn-outline-success w-100 mb-3" data-bs-toggle="modal" data-bs-target="#createChatModal">
            <i class="fas fa-plus-circle"></i> New Chat
        </button>

        <ul class="list-group">
            {% for chat in chats %}
            {% include "chat/partials_chat_row.html" %}
            {% endfor %}
            <li class="list-group-item text-center text-muted">
                <i class="fas fa-comment-dots"></i>
            </li>
        </ul>
    </div>

    <!-- Chat Container -->
    <div class="col-md-9">
        <div id="chat-container" data-chat-id="">
            <div class="alert alert-info text-center mt-3">
                Select or create a chat.
            </div>
        </div>
    </div>

    <!-- Create Chat Modal -->
    <div class="modal fade" id="createChatModal" tabindex="-1" aria-labelledby="createChatModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createChatModalLabel">Create New Chat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% include "chat/chat_create.html" %}
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Chat Modal -->
    <div class="modal fade" id="editChatModal" tabindex="-1" aria-labelledby="editChatModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editChatModalLabel">Edit Chat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Chat Modal -->
    <div class="modal fade" id="deleteChatModal" tabindex="-1" aria-labelledby="deleteChatModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteChatModalLabel">Delete Chat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form will be loaded here -->
                </div>
            </div>
        </div>
    </div>

</div>


{% endblock %}
